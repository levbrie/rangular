<div class="container-fluid">
	<div class="row-fluid">
	  <div class="span12">
	    <div class="hero-unit">
	      <h1>Posts</h1>
		    <form ng-submit="create(name, content)" class="well">
		    <h3>Posts</h3>
		      <fieldset>
		        <input ng-model="name" type="text" class="input-xlarge" placeholder="Title..." required="">{{name}}
		        <textarea rows="10" ng-model="content" type="text" class="input-xlarge" placeholder="Text..." required=""></textarea>{{content}}
		        <br>
		        <button type="submit" class="btn">Submit</button>
		      </fieldset>
		    </form>
	    </div>
	  </div>
	</div>
	<div class="row-fluid">
	  <div class="span12">
	    <div class="hero-unit">
	      <h1>Posts</h1>
		    <div class="well" ng-repeat="post in posts">
		      <a href="" title="Delete" ng-click="delete($index)" class="pull-right">Delete</a>
		      <h3>{{post.name}}</h3>
		      <p>{{post.content}}</p>
		    <div>
	    </div>
	  </div>
	</div>
</div></div></div>
